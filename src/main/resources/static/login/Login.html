<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Ferti-Go</title>
  <!-- Rutas relativas que funcionan en local Y en Railway -->
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="login-page">
  <header>  
    <nav class="container">
      <div class="logo">Ferti-Go</div>
      <ul class="nav-links">
        <li><a href="../index.html#inicio">Inicio</a></li>
        <li><a href="../index.html#servicios">Sobre el Software</a></li>
        <li><a href="../index.html#como-funciona">Funcionalidades</a></li>
        <li><a href="../index.html#contacto">Solicitar Fertilizante</a></li>
      </ul>
      <a href="Login.html" class="btn-login">Iniciar Sesión</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <button type="submit" class="btn-submit">Ingresar</button>
      </form>
      <div id="mensaje"></div>
    </div>
  </div>
  
  <!-- Ruta relativa al JS -->
  <script src="Login.js"></script>
</body>
</html>
